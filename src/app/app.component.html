<ion-app>
  <ion-menu  menuId="menu-content" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Sherin BnB..</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
        <ion-item lines="none" routerLink="/places/tabs/discover" routerLinkActive="router-link-active" > 
          <ion-icon slot="start" name="business"></ion-icon>
          <ion-label>Discover places</ion-label>
        </ion-item>
      </ion-menu-toggle>
    <ion-menu-toggle>
        <ion-item lines="none" [routerLink]="['/bookings']" routerLinkActive="router-link-active" >
            <ion-icon slot="start" name="checkbox-outline"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
            </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
