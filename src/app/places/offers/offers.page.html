<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new" routerLinkActive="router-link-active" >
        <ion-icon slot="icon-only" name="add"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-list>
          
            <ion-item-sliding *ngFor="let place of loadedPlace"  #slidingElement>
                <offer-item [place]=place></offer-item>
              <ion-item-options side="end">
                <ion-item-option (click)="onEdit(place.id,slidingElement)">
                  <ion-button>
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                  </ion-button>
                </ion-item-option>
                
                  <ion-item-option  (click)="onDelete(place.id,slidingElement)">
                      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                  </ion-item-option>
                
              </ion-item-options>
          
              
            </ion-item-sliding>
          
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
