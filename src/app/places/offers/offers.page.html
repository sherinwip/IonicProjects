<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new" routerLinkActive="router-link-active" >
        <ion-icon slot="icon-only" name="add"></ion-icon>
       
      </ion-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let place of loadedPlace" [routerLink]="['/','places','tabs','offers',place.id]" routerLinkActive="router-link-active" >
            <ion-thumbnail>
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            
            <ion-label>
                <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
