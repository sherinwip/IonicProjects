<ion-header>
  <ion-toolbar>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  text-center>

        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedPlace[0].title}}</ion-card-title>
            <ion-card-subtitle>{{loadedPlace[0].price | currency}} / Per Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlace[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{loadedPlace[0].description}}</p>
          </ion-card-content>
          <div  class="ion-text-right">
            <ion-button  fill="clear" [routerLink]="['/','places','tabs','discover',loadedPlace[0].id]"  >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of loadedPlace.slice(1)" [routerLink]="['/','places','tabs','discover',place.id]" routerLinkActive="router-link-active" >
            <ion-thumbnail slot="start">
              <img [src]="place.imageUrl" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.title}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
