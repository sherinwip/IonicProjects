<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let booking  of loadedBookings" #slidingEL>
      <ion-item padding>
        <ion-icon name="checkbox-outline"></ion-icon> 
        <ion-label>
         
          <h2>{{booking.placeTitle}}</h2>
          <p>Guest No:{{booking.guestNumber}}</p>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onCancelBooking(booking.id,slidingEL)">
          <ion-icon name="trash-outline"></ion-icon>  
          </ion-item-option>
       
      </ion-item-options>
  

    </ion-item-sliding>
 
  </ion-list>

</ion-content>
