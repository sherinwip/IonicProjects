<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
        <ion-button (click)="onClose()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
    </ion-buttons>
    
    <ion-title>{{selectedPlace.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="onBooked()" #f="ngForm">
<ion-grid fixed>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" ngModel name="name" required></ion-input>
      </ion-item>
    </ion-col>
    
  </ion-row>
  <ion-row>
      <ion-col size-sm="6" offset-sm="3">
       <ion-item>
         <ion-label>Number of guest</ion-label>
         <ion-select [ngModel]="'2'" name="numberOfGuest" required>
           <ion-select-option value="1">1</ion-select-option>
           <ion-select-option value="2">2</ion-select-option>
           <ion-select-option value="3">3</ion-select-option>
         </ion-select>
       </ion-item>
      </ion-col>
      
    </ion-row>
    <ion-row>
        <ion-col size-sm="3" offset-sm="3">
         <ion-item>
           <ion-label>Date From</ion-label>
         
             <ion-datetime display-format="MMM DD YYYY"
             picker-formate="YY MMM DD"
             required
             [ngModel]="startDate"
             #dateCtrl="ngModel"
             [min]="selectedPlace.dateFrom.toISOString()"
             [max]="selectedPlace.dateTo.toISOString()"
             name="dateFrom"
             ></ion-datetime>
           
         </ion-item>
        </ion-col>
        <ion-col size-sm="3" offset-sm="3">
            <ion-item>
                <ion-label>Date till</ion-label>
         
                <ion-datetime display-format="MMM DD YYYY"
                picker-formate="YY MMM DD"
                required
                [ngModel]="endDate"
                name="dateTo"
                [min]="dateCtrl.value"
                [max]="selectedPlace.dateTo.toISOString()"
                ></ion-datetime>
            </ion-item>
           </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button (click)="onBooked()" expand="block"  type="submit" color="primary"
            [disabled]="!f.valid || !datesValid()"
            >
                Book
              </ion-button>
        </ion-col>
      </ion-row>
</ion-grid>

  </form>
  
</ion-content>
