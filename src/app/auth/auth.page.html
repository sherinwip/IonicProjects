<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'SignUp'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <div class="ion-text-center">
    <ion-spinner name="circles" *ngIf="isLoading===true">

    </ion-spinner>
  </div> -->
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-list>
              <ion-item>
                  <ion-label position="floating">E-Mail</ion-label>
                  <ion-input type="text" ngModel name="email" required email
                  #emailEl="ngModel"
                  ></ion-input>
              
                </ion-item>
                <ion-item *ngIf="!emailEl.valid && emailEl.touched" lines="none">
                  <ion-label>Should be a valid email</ion-label>
                </ion-item>
                <ion-item>
                   <ion-label position="floating">Password</ion-label>
                   <ion-input type="password" name="password" ngModel required minlength="6"
                   #passwordEl="ngModel"
                   ></ion-input>
                   
                 </ion-item>
                 <ion-item *ngIf="!passwordEl.valid && passwordEl.touched" lines="none">
                    <ion-label>Should at least be 6 characters long.</ion-label>
                  </ion-item>
                 <div>
                    <ion-button type = "submit" (click)="login()" expand="block"  shape="round"
                    [disabled]="!f.valid"
                    >
                        Login
                      </ion-button>
                      <ion-button  type= "button" expand="block" fill="clear" shape="round" (click)="onSwitch()">
                        Sign Up
                      </ion-button>
                 </div>
               
          </ion-list>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</form>
</ion-content>
